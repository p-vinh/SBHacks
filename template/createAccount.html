<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Create Account Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="../static/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="createAccount">
        <button type="button" class="back" id="backButton">Back</button>
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input
            type="text"
            id="signupUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="signupEmail"
            class="form__input"
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            id="signupPassword"
            class="form__input"
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            id="signupPasswordConfirm"
            class="form__input"
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="login.html" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script>
      document.getElementById("backButton").onclick = function () {
        window.history.back();
      };
      document
        .getElementById("createAccount")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const username = document.getElementById("signupUsername").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword = document.getElementById(
            "signupPasswordConfirm"
          ).value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          // Send data to the server
          fetch("/create-account", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              email: email,
              password: password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "/login"; // Redirect to login page on successful account creation
              } else {
                alert(data.message); // Show error message
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
