<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"> 
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/profileStyle.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="../landing-page.html"><img src="../static\NutriBotLogo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="login.html">LOG IN</a></li>
                    <li><a href="createAccount.html">SIGN UP</a></li>
                </ul>
            </div>
        </nav>
        <hr>
    </section>
    
    <div class="main-container">
        <h1>Welcome ---!</h1>
        <div class="text-box">
            <div class="nutritional-info">
                <div class="circle-container">
                    <div class="item-container">
                        <!-- Title "Fat" -->
                        <div class="nutritional-title">Fat</div>
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring__circle" stroke="#00FFF0" stroke-width="6" fill="transparent" r="52" cx="60" cy="60"></circle>
                            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24px">120/120</text>
                        </svg>
                    </div>
                    <div class="item-container">
                        <!-- Title "Carbs" -->
                        <div class="nutritional-title">Carbs</div>
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring__circle" stroke="#FF0000" stroke-width="6" fill="transparent" r="52" cx="60" cy="60"></circle>
                            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24px">120/120</text>
                        </svg>
                    </div>
                    <div class="item-container">
                        <!-- Title "Protein" -->
                        <div class="nutritional-title">Protein</div>
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring__circle" stroke="gold" stroke-width="6" fill="transparent" r="52" cx="60" cy="60"></circle>
                            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24px">120/120</text>
                        </svg>
                    </div>
                </div>
                <!-- Add more titles and circles for other nutritional facts as needed -->
            </div>
        </div>
    </div>
    <script src="../static/profile.js"></script>
</body>
</html>
