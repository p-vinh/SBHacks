<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Create Account Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="loginStyle.css" />
  </head>
  <body>
    <div class="container" id="step1">
      <form
        class="form"
        id="createAccount"
        action="/create-account"
        method="POST"
      >
        <button type="button" class="back" id="backButton">Back</button>
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input
            type="text"
            id="signupUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="signupEmail"
            class="form__input"
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            id="signupPassword"
            class="form__input"
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            id="signupPasswordConfirm"
            class="form__input"
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="login.html" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <div class="container" id="step2" style="display: none;">
      <form
        class="formGoal"
        id="createGoals"
      >
        <button type="button" class="back" id="backButton">Back</button>
        <h1 class="form__title">Create New Goals</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input
            type="text"
            id="calorieGoal"
            class="form__input"
            autofocus
            placeholder="Calorie Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="fatGoal"
            class="form__input"
            placeholder="Fat Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="carbGoal"
            class="form__input"
            placeholder="Carb Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="proteinGoal"
            class="form__input"
            placeholder="Protein Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit" id="continueButton">Continue</button>

      </form>
    </div>
    <script>
      document.getElementById("backButton").onclick = function () {
        window.history.back();
      };

      document
        .getElementById("createAccount")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const username = document.getElementById("signupUsername").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const confirmPassword = document.getElementById(
            "signupPasswordConfirm"
          ).value;
          const calorieGoal = document.getElementById("calorieGoal").value;
          const fatGoal = document.getElementById("fatGoal").value;
          const carbGoal = document.getElementById("carbGoal").value;
          const proteinGoal = document.getElementById("proteinGoal").value;


          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";



          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          // Send data to the server
          fetch("/create-account", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              email: email,
              password: password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "/profile.html"; // Redirect to profile page on successful account creation
              } else {
                alert(data.message); // Show error message
              }
            })
            .catch((error) => console.error("Error:", error));
        });

        document.getElementById("continueButton").addEventListener("click", function(event) {
          event.preventDefault();
          window.location.href = "profile.html";
        });
    </script>
  </body>
</html>
