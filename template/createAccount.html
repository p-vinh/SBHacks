<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Create Account Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/loginStyle.css" />
    <script src="scripts/createAccount.js"></script>
  </head>
  <body>
    <div class="container" id="step1">
      <form class="form" id="createAccount">
        <button type="button" class="back" id="backButton" onclick="window.history.back()">Back</button>
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input
            type="text"
            id="signupUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="signupEmail"
            class="form__input"
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            id="signupPassword"
            class="form__input"
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="password"
            id="signupPasswordConfirm"
            class="form__input"
            placeholder="Confirm password"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
          <a class="form__link" href="login.html" id="linkLogin"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <div class="container" id="step2" style="display: none">
      <form class="formGoal" id="createGoals">
        <button type="button" class="back" id="backButton2" onclick="window.history.back()">Back</button>
        <h1 class="form__title">Create New Goals</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input
            type="text"
            id="calorieGoal"
            class="form__input"
            autofocus
            placeholder="Calorie Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="fatGoal"
            class="form__input"
            placeholder="Fat Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="carbGoal"
            class="form__input"
            placeholder="Carb Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input
            type="text"
            id="proteinGoal"
            class="form__input"
            placeholder="Protein Goal"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit" id="continueButton">
          Continue
        </button>
      </form>
    </div>
  </body>
</html>
